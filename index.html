<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bhavesh Door Step Services | Fast Appliance Repair</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0F172A;
            --accent: #4F46E5;
            --success: #10B981;
            --bg: #F8FAFC;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: var(--bg); 
            color: var(--primary); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
        }

        .container { width: 92%; max-width: 600px; margin: 0 auto; padding: 40px 0; }

        /* Smooth Form Container */
        .form-card {
            background: var(--card);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .form-header { margin-bottom: 30px; }
        .form-header h2 { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }
        .form-header p { color: #64748B; font-size: 0.95rem; }

        /* Input Styling */
        .group { margin-bottom: 20px; position: relative; }
        label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            color: #94A3B8; 
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: 2px solid #F1F5F9;
            background: #F8FAFC;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            background: #FFF;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Conditional Field Animation */
        #otherApplianceBox { 
            display: none; 
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Location Section */
        .loc-box {
            background: #F1F5F9;
            padding: 15px;
            border-radius: 18px;
            margin-top: 10px;
        }

        .loc-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .dot { height: 8px; width: 8px; background: #CBD5E1; border-radius: 50%; }
        .dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .btn-ghost {
            background: none;
            border: none;
            color: var(--accent);
            font-weight: 800;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-main {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 1.1rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        .btn-main:active { transform: scale(0.98); }

        /* Modal / Popup */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            padding: 30px;
            text-align: center;
        }

        .confirm-list {
            text-align: left;
            background: #F8FAFC;
            padding: 15px;
            border-radius: 16px;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .confirm-item { margin-bottom: 8px; display: flex; justify-content: space-between; }
        .confirm-item b { color: #64748B; }

        /* Utilities */
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2>Raise Complaint</h2>
                <p>Fast deployment in 15-30 mins within Kurnool.</p>
            </div>

            <form id="complaintForm">
                <div class="group">
                    <label>Full Name</label>
                    <input type="text" id="userName" placeholder="e.g. Rahul Kumar" required>
                </div>

                <div class="group">
                    <label>Mobile Number</label>
                    <input type="tel" id="userPhone" placeholder="10-digit number" required pattern="[6-9]{1}[0-9]{9}">
                </div>

                <div class="group">
                    <label>Select Appliance</label>
                    <select id="appliance" onchange="checkAppliance(this.value)" required>
                        <option value="">Choose...</option>
                        <option value="Washing Machine">Washing Machine</option>
                        <option value="Fridge">Fridge / Refrigerator</option>
                        <option value="AC">Air Conditioner</option>
                        <option value="Water Purifier">Water Purifier</option>
                        <option value="Other">Other / Not Listed</option>
                    </select>
                </div>

                <div class="group" id="otherApplianceBox">
                    <label>Specify Appliance</label>
                    <input type="text" id="otherName" placeholder="Which appliance?">
                </div>

                <div class="group">
                    <label>Fault Description</label>
                    <textarea id="issue" rows="2" placeholder="Briefly describe the problem..."></textarea>
                </div>

                <div class="group">
                    <label>Service Location</label>
                    <div id="gpsModule" class="loc-box">
                        <div class="loc-status">
                            <div class="dot" id="gpsDot"></div>
                            <span id="gpsText">Detecting location...</span>
                        </div>
                        <button type="button" class="btn-ghost" onclick="switchToManual()">Enter Manually</button>
                    </div>
                    <div id="manualModule" class="hidden">
                        <textarea id="manualAddr" rows="2" placeholder="Street, Landmark, Area in Kurnool..."></textarea>
                        <button type="button" class="btn-ghost" onclick="switchToGPS()">Use GPS Instead</button>
                    </div>
                </div>

                <button type="submit" class="btn-main">
                    INITIATE COMPLAINT <i class="fab fa-whatsapp"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 style="font-weight: 800;">Confirm Details?</h3>
            <p style="font-size: 0.85rem; color: #64748B;">Please verify your information before we open WhatsApp.</p>
            
            <div class="confirm-list" id="confirmData">
                </div>

            <button class="btn-main" style="background: var(--success);" onclick="sendToWhatsApp()">
                YES, SEND NOW
            </button>
            <button class="btn-ghost" style="margin-top: 15px; text-decoration: none; color: #94A3B8;" onclick="closeModal()">
                Wait, let me edit
            </button>
        </div>
    </div>

    <script>
        let currentCoords = null;
        let isManual = false;

        // 1. Auto-pick GPS on load
        window.onload = () => {
            getGPS();
        };

        function getGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        currentCoords = `${pos.coords.latitude},${pos.coords.longitude}`;
                        document.getElementById('gpsDot').classList.add('active');
                        document.getElementById('gpsText').innerText = "Current Location Captured âœ“";
                    },
                    (err) => {
                        document.getElementById('gpsText').innerText = "GPS Access Denied.";
                        switchToManual();
                    }
                );
            }
        }

        // 2. Handle Appliance Logic
        function checkAppliance(val) {
            const otherBox = document.getElementById('otherApplianceBox');
            otherBox.style.display = (val === 'Other') ? 'block' : 'none';
        }

        // 3. Toggle Location Modes
        function switchToManual() {
            isManual = true;
            document.getElementById('gpsModule').classList.add('hidden');
            document.getElementById('manualModule').classList.remove('hidden');
        }

        function switchToGPS() {
            isManual = false;
            document.getElementById('manualModule').classList.add('hidden');
            document.getElementById('gpsModule').classList.remove('hidden');
            getGPS();
        }

        // 4. Form Submission & Modal
        const form = document.getElementById('complaintForm');
        const modal = document.getElementById('modalOverlay');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const app = document.getElementById('appliance').value;
            const otherApp = document.getElementById('otherName').value;
            const finalApp = (app === 'Other') ? otherApp : app;
            const addr = isManual ? document.getElementById('manualAddr').value : "Current GPS Location";

            if(isManual && !document.getElementById('manualAddr').value) {
                alert("Please enter your address.");
                return;
            }

            // Populate Modal
            document.getElementById('confirmData').innerHTML = `
                <div class="confirm-item"><b>Name:</b> <span>${name}</span></div>
                <div class="confirm-item"><b>Phone:</b> <span>${phone}</span></div>
                <div class="confirm-item"><b>Appliance:</b> <span>${finalApp}</span></div>
                <div class="confirm-item"><b>Address:</b> <span style="font-size: 0.7rem;">${addr}</span></div>
            `;

            modal.style.display = 'flex';
        });

        function closeModal() {
            modal.style.display = 'none';
        }

        // 5. Final Send
        function sendToWhatsApp() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const app = document.getElementById('appliance').value;
            const otherApp = document.getElementById('otherName').value;
            const finalApp = (app === 'Other') ? otherApp : app;
            const issue = document.getElementById('issue').value || 'General Service';
            const loc = isManual ? document.getElementById('manualAddr').value : `https://www.google.com/maps?q=${currentCoords}`;

            const message = `*BHAVESH DOOR STEP SERVICES*\n` +
                            `-------------------------------\n` +
                            `*Name:* ${name}\n` +
                            `*Phone:* ${phone}\n` +
                            `*Appliance:* ${finalApp}\n` +
                            `*Issue:* ${issue}\n` +
                            `*Location:* ${loc}\n\n` +
                            `_Please deploy a technician soon._`;

            const waLink = `https://api.whatsapp.com/send?phone=919008782738&text=${encodeURIComponent(message)}`;
            window.open(waLink, '_blank');
            closeModal();
        }
    </script>
</body>
</html>
